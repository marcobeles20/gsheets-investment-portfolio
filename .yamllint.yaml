# https://yamllint.readthedocs.io/en/stable/configuration.html

yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint.yaml'

rules:
  anchors: 'enable'
  braces: 'enable'
  brackets: 'enable'
  colons: 'enable'
  commas: 'enable'
  comments:
    level: 'warning'
  comments-indentation:
    level: 'warning'
  document-end: 'disable'
  document-start: 'disable'
  empty-lines: 'enable'
  empty-values: 'disable'
  float-values: 'enable'
  hyphens: 'enable'
  indentation: 'enable'
  key-duplicates: 'enable'
  key-ordering: 'disable'
  line-length: 'disable'
  new-line-at-end-of-file: 'enable'
  new-lines: 'disable'
  octal-values: 'enable'
  quoted-strings: 'disable'
  trailing-spaces: 'enable'
  truthy: 'disable'
